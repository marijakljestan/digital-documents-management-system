server.port = 8080

spring.main.allow-circular-references=true
ssl=true

# Database configuration
spring.datasource.driverClassName=org.postgresql.Driver
spring.sql.init.platform=postgres

spring.datasource.url=${AGENCY_DB_URL:jdbc:postgresql://localhost:5432/agency}
spring.datasource.username=${AGENCY_DB_USER:postgres}
spring.datasource.password=${AGENCY_DB_PASSWORD:postgres}

spring.datasource.initialize=true
spring.jpa.defer-datasource-initialization = true
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL95Dialect

spring.jpa.open-in-view=false

elasticsearch.clustername = ${ELASTICSEARCH_CLUSTER_NAME:docker-cluster}
elasticsearch.host = ${ELASTIC_SEARCH_HOST:localhost}
elasticsearch.port = ${ELASTIC_SEARCH_PORT:9200}
